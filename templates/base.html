<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">    
    {% block head %}
    
   	<!--link type="text/css" rel="stylesheet" href="/stylesheets/main.css" /-->
   	<title>{% block title %}YouPipes{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Youtube on-the-fly search playlist">
    <meta name="author" content="Radu Fericean">       
    {% endblock %}

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
		    <form action="/" method="post">
		    	<div><input type="text" name="content" />
			    <input class="btn btn-primary" type="submit" value="Search YouTube"></div>
		    </form>        
      </div>

      <!-- Example row of columns -->
      {% block content %}{% endblock %}

      <hr>

      <footer>
        <p>&copy; <a href="http://fericean.ro">Radu Fericean</a> 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->        
    {% block scripts %}
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$("a.yt").each(function(){
		    var url = $(this).attr("href");
		    url = url.replace("https", "http");
		    $(this).attr("href", url);
		})
	</script>
	<script type="text/javascript" src="http://webplayer.yahooapis.com/player.js"></script>
	{% block extrascripts %}{% endblock %}
	{% endblock %}
  </body>
</html>
